{% extends 'dashboard/master.html' %}
{% block title %} Students Fees Setup {% endblock %} 
{% load static %}
{% block content %}
  
<div class="content container-fluid"> 
    <!-- Page Header -->
    <!-- <div class="single-page-header"> -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Students Fees Setup
                    <span style="float:right">
                        <a href="#" class="btn btn-success">Students Fees List</a>
                    </span>
                </h3>   
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item">Settings</li>
                    <li class="breadcrumb-item active">Students Fee Setup</li>
                </ul> 
            </div> 
        </div> 
    </div>
    <!-- /Page Header -->
    
    <div class="row">  
        <div class="col-sm-8"> 
            <div class="card">
                <div class="card-body">
                    <form method="post"> {% csrf_token %}
                        <div class="form_group">
                            <label>Class</label>
                            <select name="head_types" class="form-control">
                                <option value="">---Select Class---</option>
                                <option value="Six">Six</option>
                                <option value="Seven">Seven</option>
                                <option value="Eight">Eight</option>
                            </select>
                        </div>
                        <div class="form_group">
                            <label>Year</label>
                            <select name="head_types" class="form-control">
                                <option value="">---Select Year---</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </div>
                        <div class="form_group">
                            <label>Head Name</label>
                            <input type="text" class="form-control" name="head_name" placeholder="Enter Head Name" required>
                        </div>
                        <div class="form_group">
                            <label>Rank</label>
                            <input type="number" class="form-control" name="rank">
                        </div>
                        <div class="form_group"> 
                            <input type="submit" class="btn btn-success" value="Add Chart Of Accounts">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>	
{% endblock %}

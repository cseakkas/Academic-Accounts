{% extends 'dashboard/master.html' %}
{% block title %} Chart Of Accounts {% endblock %} 
{% load static %}
{% block content %}
  
<div class="content container-fluid"> 
    <!-- Page Header -->
    <!-- <div class="single-page-header"> -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Chart Of Accounts Add
                    <span style="float:right">
                        <a href="/settings/chart-of-accounts-list/" class="btn btn-success">Chart Of Accounts list</a>
                    </span>
                </h3>   
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item">Settings</li>
                    <li class="breadcrumb-item active">Chart Of Accounts Add</li>
                </ul> 
            </div> 
        </div> 
    </div>
    <!-- /Page Header -->
    
    <div class="row">  
        <div class="col-sm-8"> 
            <div class="card">
                <div class="card-body">
                    <form method="post"> {% csrf_token %}
                        <div class="form_group">
                            <label>Head Type</label>
                            <select name="head_types" class="form-control">
                                <option value="">---Select---</option>
                                {% for data in head_list %}
                                    <option value="{{data.id}}">{{data.head_name}}</option>
                                {% endfor %} 
                            </select>
                        </div>
                        <div class="form_group">
                            <label>Chart Of accounts Name</label>
                            <input type="text" class="form-control" name="chart_name" placeholder="Enter Head Name" required>
                        </div>
                        <div class="form_group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="form_group">
                            <label>Rank</label>
                            <input type="number" class="form-control" name="rank">
                        </div>
                        <div class="form_group"> 
                            <input type="submit" class="btn btn-success" value="Add Chart Of Accounts">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>	
{% endblock %}

{% extends 'dashboard/master.html' %}
{% block title %} Fee Collection {% endblock %}
{% block content %}
<div class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="page-title">Student Fee Collection</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="student_id">Select Student</label>
                            <select name="student_id" class="form-control">
                                {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="fee_head_id">Fee Head</label>
                            <select name="fee_head_id" class="form-control">
                                {% for fee_head in fee_heads %}
                                    <option value="{{ fee_head.id }}">{{ fee_head.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" name="amount" class="form-control" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="is_paid">Is Paid</label>
                            <input type="checkbox" name="is_paid">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Collect Fee</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
